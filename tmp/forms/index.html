<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <div class="container-fluid">

        <form class="form">
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control" name="" id="username" aria-describedby="helpId" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" name="" id="password" placeholder="">
            </div>
            <div class="form-group">
              <label for="">Role</label>
              <select class="form-control" name="" id="">
                <option>Admin</option>
                <option>User</option>
                <option>Guest</option>
              </select>
            </div>
            <div class="form-group">
              <label for="">Volume</label>
              <input type="range"
                class="form-control" name="" id="" aria-describedby="helpId" placeholder="">
            </div>

            <div class="form-group">
              <label for="">Brief Description</label>
              <textarea class="form-control" name="" id="" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="">Upload your avatar</label>
              <input type="file" class="form-control-file" name="" id="" placeholder="" aria-describedby="fileHelpId">
            </div>

            <div class="input-group">
                <input type="email" class="form-control">
               <div class="input-group-prepend">
                   <span class="input-group-text">@intecbrussels.be</span>
               </div> 
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <input type="checkbox"> Something
                    </div>
                    <label class="input-group-text bg-dark">

                    </div>
                </div>

            </div>
   
            <button type="submit" class="btn btn-primary float-right mt-5">Submit</button>
        </form>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
